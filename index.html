<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500&amp;subset=cyrillic" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>Зоопарк абсурда</title>

  </head>
  <body>
    <div class="wrapper">
      <img class="eyes" src="images/eyes.svg">
      <article>
        <h1>Кракозябра</h1>
        <p>Зоопарк абсурда</p>
      </article>
      <div class="letter-content">
        <img class="letter2" src="images/letter2.svg">
        <img class="letter7" src="images/letter7.svg">
        <img class="spot" src="images/Group.svg" >
        <img class="absurd" src="images/absurd.svg">
        <img class="open" src="images/open.svg">
        <img class="day" src="images/day.svg">
        <img class="animal" src="images/animal.svg">
        <img class="zebra" src="images/zebra.svg">
      </div>
      <div class="content">
        <p class="info left-info">
          Думаете сказочные животные лишь удел книжек про Гарри Поттера?
        </p>
        <p class="info right-info">
          Наш зоопарк докажет вам обратное!
        </p>
      </div>
      <div class="left-spot">
        <img src="images/left-spot.svg">
      </div>
      <div class="animal">
        <img src="images/animal.svg">
      </div>
      <div class="invite">
        <h2>Все еще не верите?</h2>
        <p>Приходите и убедитесь своими глазами!</p>
      </div>
      <div class="tiger">
        <img src="images/tiger.svg">
      </div>
      <footer>
        <img src="images/logo.svg">
        <a href="#">Контакты</a>
        <a href="#">Билеты</a>
        <a href="#">События</a>
      </footer>
    </div>
  </body>
</html>
